
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Minimoog Synth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior: none; /* Prevents pull-to-refresh on touch devices if dragging knobs */
    }
    /* For Webkit browsers */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #f3f4f6; /* gray-100 */
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px; /* Adjust to center thumb on track */
    }
    input[type=range]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #f3f4f6; /* gray-100 */
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .knob-value-display {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .knob-container:hover .knob-value-display {
      opacity: 1;
    }
  </style>
